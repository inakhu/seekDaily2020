<ion-side-menus expose-aside-when="xlarge">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="calm-bg">
    <ion-content class="custom">
      <ion-list>
        <ion-item class="heading-item item item-avatar header-bg" nav-clear menu-close ui-sref="app.profile" >

          <p><img class="user-image" ng-src="app/assets/images/icon.png" spinner-on-load></p>

          <h2 class="text-center">Baptist Convention</h2>
          <p class="text-center">Seek Daily 2020</p>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.dashboard">
          <i class="icon ion-ios-calendar-outline"></i>
          <h2 class="menu-text">Dashboard</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="tab.todos">
          <i class="icon ion-clipboard"></i>
          <h2 class="menu-text">To do</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="tab.notes">
          <i class="icon ion-compose"></i>
          <h2 class="menu-text">NotePad</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.events">
          <i class="icon ion-ios-calendar"></i>
          <h2 class="menu-text">Baptist Events</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.appointment">
          <i class="icon ion-ios-book"></i>
          <h2 class="menu-text">Book Appointment</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.prayer">
          <i class="icon ion-android-document"></i>
          <h2 class="menu-text">Prayer Request</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.aboutus">
          <i class="icon ion-home"></i>
          <h2 class="menu-text">About Us</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.contactus">
          <i class="icon ion-location"></i>
          <h2 class="menu-text">Contact Us</h2>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
